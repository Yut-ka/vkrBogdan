<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Форма входа и регистрации</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Войти</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Логин" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Пароль" />
            </div>
            <input type="submit" value="Войти" class="btn solid" />
            <p class="social-text">Данные для входа комиссии</p>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Регистрация</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Логин" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Пароль" />
            </div>
            <input type="submit" class="btn" value="Зарегистрироваться" />
            <p class="social-text">Данные для входа комиссии</p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Впервые здесь?</h3>
            <p>
              У вас еще нет учетной записи? Зарегистрируйтесь и получите доступ ко всем нашим сервисам.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Регистрация
            </button>
          </div>
          <img src="{{ url_for('static', filename='images/log.svg') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Один из нас?</h3>
            <p>
              Вы уже создали учетную запись здесь? Войдите в систему и получите доступ ко всем нашим сервисам.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Войти
            </button>
          </div>
          <img src="{{ url_for('static', filename='images/register.svg') }}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
